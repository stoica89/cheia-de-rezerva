<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b5095ad51c.js"
      crossorigin="anonymous"
    ></script>
    <title>Galerie - Cheia de rezervă</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img
              src="Images/logo.png"
              alt="Cheia de rezervă - logo"
              height="50"
          /></a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="preturi.html">Prețuri</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
      <div class="banner-content">
        <h1>Cheia de rezervă</h1>
        <p>
          Siguranța ta, confortul tău - servicii rapide cu deplasare la client
        </p>
      </div>
    </section>

    <section class="galerie">
      <h2>Galerie</h2>
      <div class="galerie-video">
        <h3><i class="fa-solid fa-video"></i> Video</h3>
        <div class="video-grid">
          <video controls>
            <source src="video1.mp4" type="video/mp4" />
            Browserul tău nu suportă redarea video.
          </video>
          <video controls>
            <source src="video2.mp4" type="video/mp4" />
            Browserul tău nu suportă redarea video.
          </video>
        </div>
      </div>
      <div class="galerie-imagini">
        <h3><i class="fa-solid fa-images"></i> Imagini</h3>
        <div class="image-grid">
          <img src="Images/xhorse-key-toll.png" alt="Exemplu cheie auto duplicată" />
          <img src="Images/lishi-tool.png" alt="Proces copiere cheie" />
          <img
            src="Images/Locksmith3.jpg"
            alt="Echipamente profesionale pentru chei"
          />
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Cheia de rezervă. Toate drepturile rezervate.</p>
    </footer>
  </body>
