<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cheia de rezervă - Galerie cu servicii profesionale de copiere și programare chei auto, echipamente moderne și exemple de lucrări."
    />
    <script
      src="https://kit.fontawesome.com/b5095ad51c.js"
      crossorigin="anonymous"
    ></script>
    <title>Galerie - Cheia de rezervă</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img
              src="Images/logo.png"
              alt="Cheia de rezervă - logo"
              height="50"
          /></a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="preturi.html">Preturi</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="galerie">
      <h2>Galerie</h2>

      <!-- Video de prezentare -->
      <div class="hero-section">
        <iframe
          src="/cheia-de-rezerva/video_prezentare_cheia_de_rezerva.html"
          title="Video animat Cheia de rezervă"
          class="hero-iframe"
          allowfullscreen
        ></iframe>
      </div>

      <div class="galerie-video">
        <h3><i class="fa-solid fa-video"></i> Video</h3>
        <div class="video-grid">
          <video controls>
            <source src="video1.mp4" type="video/mp4" />
            Browserul tău nu suportă redarea video.
          </video>
          <video controls>
            <source src="video2.mp4" type="video/mp4" />
            Browserul tău nu suportă redarea video.
          </video>
        </div>
      </div>
      <div class="galerie-imagini">
        <h3><i class="fa-solid fa-images"></i> Imagini</h3>
        <div class="image-grid">
          <img src="Images/Locksmith1.jpg" alt="Exemplu cheie auto duplicată" />
          <img src="Images/Locksmith2.jpg" alt="Proces copiere cheie" />
          <img
            src="Images/Locksmith3.jpg"
            alt="Echipamente profesionale pentru chei"
          />
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Cheia de rezervă. Toate drepturile rezervate.</p>
    </footer>
  </body>
